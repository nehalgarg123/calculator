<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator </title>
    <link rel="icon" type="image/x-icon" href="/Assets/logo.svg">
    <link rel="stylesheet" href="calculator.css">
</head>

<body>
    <div class="main">
        <div class="display">
            <input type="text" placeholder="0" id="input">
        </div>
        <div class="buttons">
            <div class="buttons-line1">
                <div class="button">
                    <div class="button-text" id="Ac">Ac</div>
                </div>
                <div class="button">
                    <div class="button-text" id="%">%</div>
                </div>
                <div class="button">
                    <div class="button-text" id="C">C</div>
                </div>
                <div class="button">
                    <div class="button-text" id="/">/</div>
                </div>

            </div>
            <div class="buttons-line1">
                <div class="button2">
                    <div class="button2-text" id="7">7</div>
                </div>
                <div class="button2">
                    <div class="button2-text" id="8">8</div>
                </div>
                <div class="button2">
                    <div class="button2-text" id="9">9</div>
                </div>
                <div class="button">
                    <div class="button-text" id="*">*</div>
                </div>
            </div>
            <div class="buttons-line1">
                <div class="button2">
                    <div class="button2-text" id="4">4</div>
                </div>
                <div class="button2">
                    <div class="button2-text" id="5">5</div>
                </div>
                <div class="button2">
                    <div class="button2-text" id="6">6</div>
                </div>
                <div class="button">
                    <div class="button-text" id="-">-</div>
                </div>
            </div>
            <div class="buttons-line1">
                <div class="button2">
                    <div class="button2-text" id="1">1</div>
                </div>
                <div class="button2">
                    <div class="button2-text" id="2">2</div>
                </div>
                <div class="button2">
                    <div class="button2-text" id="3">3</div>
                </div>
                <div class="button">
                    <div class="button-text" id="+">+</div>
                </div>
            </div>
            <div class="buttons-line1">
                <div class="button2">
                    <div class="button2-text" id="00">00</div>
                </div>
                <div class="button2">
                    <div class="button2-text" id="0">0</div>
                </div>
                <div class="button2">
                    <div class="button2-text" id=".">.</div>
                </div>
                <div class="button">
                    <div class="button-text" id="=">=</div>
                </div>
            </div>

        </div>
    </div>
</body>
<script src="calculator.js"></script>

</html>
